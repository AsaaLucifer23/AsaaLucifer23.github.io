<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Y.M.G GRAPHICS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #000;
        }

        .navbar .active {
            background-color: #04AA6D;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .footer {
            background-color: #555;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container input[type=text], .form-container input[type=email], .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type=submit]:hover {
            background-color: #039e5d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="services.html"><i class="fa fa-fw fa-cogs"></i> Services</a>
        <a href="portfolio.html"><i class="fa fa-fw fa-briefcase"></i> Portfolio</a>
        <a class="active" href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="about.html"><i class="fa fa-fw fa-info"></i> About</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or need a quote? Reach out to us using the form below:</p>

        <div class="form-container">
            <form action="#" method="POST">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Y.M.G GRAPHICS. All rights reserved.</p>
        <p>Follow us on:
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </p>
    </div>
</body>
</html>
